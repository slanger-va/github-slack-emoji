<div style="text-align:center; width: 200px">
  <h1>
    Welcome to Slack-moji!
  </h1>
  <div class="help-text">Click an Emoji to copy to clipboard</div>
  <ng-container *ngIf="slackToken; else NotLoggedIn">
    <ng-container *ngIf="slackEmojies$ | async as slackEmojies">
      <input placeholder="Search by emoji" (input)="search($event.target.value)" [formControl]="emojiControl">
      <br>
      <br>
      <ng-container *ngIf="shownEmoji.length > 0">
        <ng-container *ngFor="let emoji of shownEmoji">
          <img class="imageSize" src="{{emoji.src}}" title="{{emoji.name}}" (click)="copyToClipBoard(emoji)"/>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-template #NotLoggedIn>
    <button (click)="login()">Log In</button>
  </ng-template>
</div>

<router-outlet></router-outlet>
