<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slack-moji Options</title>
  <style>

    @import url('https://fonts.googleapis.com/css?family=Lato:300,400');

    body {
      font-family: 'Lato', sans-serif;
      font-size: 16px;
    }

    h1 {
      font-weight: 300;
      font-size: 34px;
    }

    #clear {
      margin-top: 10px;
    }

  </style>
</head>
<body>
<div style="text-align: center">
  <h1>Slack-moji</h1>
  <div style="padding-right: 400px">
    Settings:
  </div>
  <div>
    <span style="font-size: 14px">Clear Slack Token</span>
    <button id="clear" style="margin-right: 10px">Clear</button>
    <span style="font-size: 12px">You will need to log in again</span>
  </div>
  <br>
  <span style="font-size: 14px; padding-bottom: 7px; padding-left: 89px">Font Size</span>
  <input type="text" id="fontSize" style="width: 40px"></input>
  <button id="fontSizeButton" style="padding-right: 10px" >Save</button>
  <span style="font-size: 12px">This controls how large the emoji are displayed </span>
  <br>
  <br>
  <input type="checkbox" id="useSearchCheckBox" style="margin-left: 209px"><span style="padding-right: 10px">Use New Search</span><span style="font-size: 12px">
  If you prefer the old replacement method to use emoji, turn off New Search</span>
  <br>
  <br>
  <input type="text" id="shortcut" style="width: 40px"></input>
  <button id="shortcutButton" style="padding-right: 10px" >Save</button>
  <span style="font-size: 12px">Determines what text to match on for showing slack emoji, default is ":"</span>
</div>

<script src="options.js"></script>
</body>
</html>
